<!DOCTYPE html>
<html>
<head>
	<title>Antoine Kim</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">

    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="assets/images/favicon/manifest.json">
    <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<header>

</header>
<body>
<div id="background-mouvement">

    <!-- MAIN CONTENT -->
    <div id="main" class="ui container">
        <h1 class="ui inverted header centered"><span class="bold-title">Antoine Kim</span><br/><span class="thin-title"></span></h1>
        <div class="ui center aligned stackable grid">
            <div class="four wide column">
                <a href="https://www.linkedin.com/in/antoine-kim/" target="_blank">
                    <i class="huge icons" data-content="LinkedIn">
                        <i class="big inverted thin circle icon"></i>
                        <i class="linkedin inverted icon"></i>
                    </i>
                </a>
            </div>
            <div class="four wide column">
                <a href="https://github.com/dim4k" target="_blank">
                    <i class="huge icons" data-content="GitHub">
                        <i class="big inverted thin circle icon"></i>
                        <i class="github inverted icon"></i>
                    </i>
                </a>
            </div>
            <div class="four wide column">
                <a href="https://twitter.com/Dim4k_" target="_blank">
                    <i class="huge icons" data-content="Twitter">
                        <i class="big inverted thin circle icon"></i>
                        <i class="twitter inverted icon"></i>
                    </i>
                </a>
            </div>
            <div class="four wide column contact-me">
                <i class="huge icons" data-content="Contact me">
                    <i class="big inverted thin circle icon"></i>
                    <i class="mail outline inverted icon"></i>
                </i>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="ui container">
        <div class="ui horizontal inverted divider">
            antoine.kim 2017 | <a target="_blank" href="https://github.com/dim4k/simple-semantic">Find sources on
            <i class="github icon"></i></a>
        </div>
    </footer>

    <!--CONTACT MODAL-->
    <div class="ui modal contact">
        <i class="close icon"></i>
        <div class="header">
            Contact
        </div>
        <div class="content">
            <div class="ui error form">
                <div class="required field">
                    <label>Name</label>
                    <div class="two fields">
                        <div class="field">
                            <input type="text" name="firstname" placeholder="First Name">
                        </div>
                        <div class="field">
                            <input type="text" name="lastname" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="required field">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="contact@example.com">
                </div>
                <div class="required field">
                    <label>Message</label>
                    <textarea></textarea>
                </div>
                <div class="g-recaptcha" data-sitekey="6LfilhsUAAAAALWpofuCD0R5uehZFvspG_2Mj9bW"></div>
            </div>
        </div>
        <div class="actions">
            <div class="ui labeled icon black cancel button"><i class="remove icon"></i>Cancel</div>
            <div class="ui positive animated button" tabindex="0">
                <div class="visible content">Send</div>
                <div class="hidden content">
                    <i class="send icon"></i>
                </div>
            </div>
        </div>
    </div>

    <!--JAVASCRIPTS-->
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/semantic/semantic.min.js"></script>
    <script src="assets/js/typed.js"></script>
    <script src="assets/js/common.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>

</div>
</body>
</html>
